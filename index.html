<!DOCTYPE html>
<html>
	<head>
		<title>Learning Javascript</title>
		<link href="css/main.css" rel="stylesheet" />
		<link href="libraries/bootstrap/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<h1>Simple HTML Page</h1>
					<p>This is a very simple HTML page.</p>
					<p><img src="images/gallery-image1.jpg" id="slideshow" /></p>
					<p>It's about as basic as they come. It has:</p>
					<ul id="listed">
						<li>An H1 Tag</li>
						<li>Two paragraphs</li>
						<li>An unordered list</li>
					</ul>
					<p><input type="text" id="listText" value="Enter only text..." /> <input type="button" value="Add New List Item" id="addListItem" /></p>

					<h2>Forms</h2>
					<form name="myForm" id="myForm" method="get" action="index.html">
						<p>
							<label>Name</label> &nbsp; 
							<input type="text" id="myTextField" name="myTextField" /> &nbsp;
							<span id="error textError">Please enter a valid name</span>
						</p>
						<p>
							<label>Gender</label> &nbsp; 
							<select id="mySelectField" name="mySelectField">
								<option value="0">Select an Option</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
							</select> &nbsp;
							<span id="error selectError">Please enter a gender name</span>
						</p>
						<p>
							<label>It is Me</label> &nbsp; 
							<input type="radio" id="myRadioBtn" name="myRadioBtn" /> &nbsp;
							<span id="error radioError">You are not a human</span>
						</p>
						<p>
							<label>Remember Me</label> &nbsp; 
							<input type="checbkox" id="myChekbox" name="myChekbox" /> &nbsp;
							<span id="error checkError">Don't you want me to remember you?</span>
						</p>
						<p>
							<input type="submit" id="submit" name="submit" />
						</p>
					</form>

				</div>
			</div>
		</div>

		<script src="js/script.js" type="text/Javascript"></script>
	</body>
</html>
