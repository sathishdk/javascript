<!DOCTYPE html>
<html>
	<head>
		<title>Learning Javascript</title>
		<link href="css/main.css" rel="stylesheet" />
		<link href="libraries/bootstrap/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<h1>Simple HTML Page</h1>
					<p>This is a very simple HTML page.</p>
					<p><img src="images/gallery-image1.jpg" id="slideshow" /></p>
					<p>It's about as basic as they come. It has:</p>
					<ul id="listed">
						<li>An H1 Tag</li>
						<li>Two paragraphs</li>
						<li>An unordered list</li>
					</ul>
					<p><input type="text" id="listText" value="Enter only text..." /> <input type="button" value="Add New List Item" id="addListItem" /></p>

				</div>
			</div>
		</div>

		<script src="js/script.js" type="text/Javascript"></script>
	</body>
